<!DOCTYPE html>
<html>
<head>
    <style>
        #resultado {
        height: 150px;
        width: 150px;
        }
    </style>
</head>
<body>
    <form>
        <label>Nota primera evaluaci&oacute;n</label>
        <input type="number" max="10" id="nota_primera_ev" />
        <label>Nota segunda evaluaci&oacute;n</label>
        <input type="number" max="10" id="nota_segunda_ev" />
    </form>
    <!-- TODO: hacer que al pulsar el botón se calcule la nota final y se pinte el div con el texto y color adecuados -->
    <button onclick="calcularNotaFinal()">Calcular nota</button>
    <div id="resultado"></div>

    <script>
        function calcularNotaFinal() {
        //recuperamos los valores introducidos por el usuario para las notas de primera evaluación y segunda evaluación
        var notaPrimeraEv = document.getElementById("nota_primera_ev").value;
        var notaSegundaEv = document.getElementById("nota_segunda_ev").value;
        var divResultado = document.getElementById("resultado");
        //en la variable notaFinal guardamos (notaPrimeraEv + notaSegundaEv) / 2
        var notaFinal = (parseInt(notaPrimeraEv) + parseInt(notaSegundaEv)) / 2;
        if (notaFinal >= 5) {
            divResultado.innerHTML = "<h1>Notable</h1>";
            divResultado.style.backgroundColor = "green";
        } else {
            divResultado.innerHTML = "<h1>No notable</h1>";
            divResultado.style.backgroundColor = "red";
        }
        }
    </script>
</body>
</html>
