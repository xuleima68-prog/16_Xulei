<!DOCTYPE html>
<html>  
    <head>
        <title>Listas y enlaces</title>
    </head>
    <body> 

        <ul>     <!-- ul para listas sin orden -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
        </ul>

        <ol>   <!-- ol list ordenada -->
            <li>Elemento 1</li>
            <li>Elemento  2</li>
        </ol>

        <ol type="I">  <!-- type para elegir un modo de lista en ves de 1,2... -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>      
            <ol type="A"> <!-- A.B. C en vez de mumeros (ol dentro de ol sublista) -->
                <li>Elemento 1</li>
                <li>Elemento 2</li>
            </ol> 
        </ol>

        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <ul>  <!-- ul dentro de ul sublista-->
                <li>Elemento 1</li>
                <li>Elemento 2</li>
            </ul>
        </ul>
        <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
        <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
    
        <hr>
        <h4>Enlace</h4>
        <a href="https://www.google.com" target="_blank">ir a google </a>
        <br><!-- br para poner un enlace abajo de otro para q no este pegado uno del otro-->
        <a href="https://www.youtube.com" target="_blank">ir a youtube </a>

    </body>
</html>
