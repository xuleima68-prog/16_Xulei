<!DOCTYPE html>
<html>
    <head>
        <style>
            body,p{ 
                margin: 0px;
            }
        </style>
        <title>Ejemplo div y span</title>
    </head>
    <body>
        <div style="background-color: aqua;">
            <p>Esta es la caja azul</p>
            <p>Segunda linea</p>
        </div>
        <div style="background-color: purple;">
            <p>Esta es la caja morada</p>
            <br><br>
            <p>El <span style="color: white;">final </span>de la caja</p>
        </div>
        <div style="background-color: green; height: 200px;">
            <div style="background-color: yellow; float: left; width: 50%;">
                <p>Caja amarilla</p>
            </div>
            <div style="background-color: red; float: left; width: 50%;">
                <p>Caja roja</p>
            </div>
        </div>
    </body>
</html>

<!--el div mete un salto de linea despues de usarlo 
eso significa el bloque, siempre ira un div uno debajo del otro salvo con algo especial
que lo pondra en los lados-->
