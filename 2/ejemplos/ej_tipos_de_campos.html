<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <h1>tipos de campos de formularios</h1>
        <form>
            <label>Nombre:</label>
            <input type="text" name="nombre" placeholder="Escribe tu nombre aquí"/>
            <br><br>
            <label>Contraseña:</label>
            <input type="password" name="clave" placeholder="Escribe tu contraseña aquí"/> <!--en nombre mejor nunca poner ñ -->
            <br><br>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Escribe tu email aquí"/>
            <br><br>
            <label>Fecha:</label>
            <input type="date" name="fecha"/>
            <br><br>
            <label>Fecha y hora:</label>
            <input type="datetime-local" name="fecha_hora"/>
            <br><br>
            <label>Color Favorito:</label>
            <input type="color" name="color_favorito"/>
            <br><br>
            <input type="submit" value="Enviar"/> <!-- al no tener texto en medio podemos cerrarlo directamente en la misma linea "<input algo />" -->
        </form>
    </body>
</html>
