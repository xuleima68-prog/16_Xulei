<!DOCTYPE html>
<html>

<head>
    <title>flex layout</title>
    <style>
        .container {
            display: flex;
            justify-content: right;
            flex-direction: row;
            border: 2px solid black;
            background-color: purple;
        }

        .container2 {
            display: flex;
            flex-direction: column-reverse;
            justify-content: left;
            background-color: black;
            margin-right: 85%;
        }

        .caja {
            background-color: orange;
            border: 1px solid black;
            padding: 5px;
            align-items: center;
            margin: 4px;
        }

        #nav {
            background-color: beige;
        }

        #nav ul {
            display: flex;
            justify-content: center;
            list-style:none ;
        }

        #nav ul li {
            background-color:crimson;
            padding: 10px 15px;
            border: 5px solid rgb(31, 29, 29);
        }

        #nav ul li:hover {
            background-color: chocolate;
        }

        #nav ul li a {
            color: white;
            text-decoration:crimson;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="caja">Botón 1</div>
        <div class="caja">Botón 2</div>
        <div class="caja">Botón 3</div>
        <div class="caja">Botón 4</div>
    </div>
    <div class="container2">
        <div class="caja">Botón 1</div>
        <div class="caja">Botón 2</div>
        <div class="caja">Botón 3</div>
        <div class="caja">Botón 4</div>
    </div>
    <nav id="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>

</html>
