<!DOCTYPE html>
<html>
    <head>
        <style>
            html, 
            body{

                padding: 0;
                margin: 0;
            }

            .container{
                display: grid;
                grid-template-rows: 20% 65% 15%;
                grid-template-columns: 20% 25% 25 25%;
                grid-template-areas: 
                "header header header header"
                "main main . aside"
                "footer footer footer footer";
                height: 100vh   ;
            }

            header{
                grid-area:header ;
                background-color: aqua;
            }

            main{
                grid-area:main ;
                background-color: rgb(82, 45, 185);
            }

            aside{
                grid-area:aside ;
                background-color: rgb(45, 185, 57);
            }

            footer{
                grid-area:footer ;
                background-color: rgb(40, 207, 199);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>HEADER</h1>
            </header>
            <main>
                <h1>MAIN</h1>
                <section>
                    <h2>seccion 1</h2>
                    <article>
                        <p>Hola articulo 1</p>
                    </article>
                </section>
                <section>
                    <h2>seccion 2</h2>
                    <article>
                        <p>Hola articulo 2</p>
                    </article>
                </section>
            </main>
            <aside>
                <h3>ASIDE</h3>
            </aside>
            <footer>
                <h1>FOOTER</h1>
            </footer>
        </div>
    </body>
</html>
