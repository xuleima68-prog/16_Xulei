<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèØ Carrusel Anime üèØ</title>
    <style>
        /* ======== ESTILOS GENERALES ======== */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ff0066;
            color: #fff;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: rgb(105, 171, 228);
            text-shadow: 2px 2px 4px #000;
        }

        /* ======== CONTENEDOR DEL SLIDER ======== */
        .slider {
            position: relative;
            max-width: 450px;
            height: 300px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 102, 178, 0.6);
        }

        /* ======== IM√ÅGENES ======== */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain /* üëâ Cambia entre "cover", "contain" o "fill" y observa el efecto */;
        }

        /* ======== BOTONES ======== */
        .buttons {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        button {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgb(72, 20, 243); 
        }

        /* ======== PIE DE P√ÅGINA ======== */
        footer {
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(to top, #ff0066, #33001a);
            color: white;
            text-shadow: 1px 1px 3px #000;
        }
    </style>
</head>

<body>

    <h1>üèØ Pase de Im√°genes Anime üèØ</h1>
    <p>Actividad CSS y JavaScript: completa los huecos y experimenta con los estilos.</p>

    <div class="slider">
        <div class="slide active">
            <img src="./../assets/img/OIP.webp" alt="Tiga Ultraman">
        </div>
        <div class="slide">
            <img src="./../assets/img/rakshasa CaoYanBin.webp" alt="CaoYanBin">
        </div>
        <div class="slide">
            <img src="./../assets/img/kamen wizard.webp" alt="wizard">
        </div>
        <div class="slide">
            <img src="./../assets/img/rakshasa street.jpg" alt="rakshasa">
        </div>
        <div class="slide">
            <img src="./../assets/img/scisors seven.jpeg" alt="seven">
        </div>

        <div class="buttons">
            <!-- Botones de navegaci√≥n -->
            <button onclick="changeSlide(-1)">‚ü®</button>
            <button onclick="changeSlide(1)">‚ü©</button>
        </div>
    </div>

    <footer>
        <p>Actividad guiada de CSS y JS - Carrusel Anime ¬°TERMINADO!</p>
    </footer>

    <script>
        /* ==============================
        ACTIVIDAD JAVASCRIPT
        ==============================
        Objetivo: hacer que las im√°genes cambien autom√°ticamente
        y con los botones.
        */

        let current = 0; // üëâ √çndice actual del slide
        const slides = document.querySelectorAll('.slide'); // üëâ Selecciona todas las im√°genes

        function showSlide(n) {
            // üëâ Oculta la imagen actual
            slides[current].classList.remove('active');
            
            // üëâ Calcula la nueva posici√≥n del slide
            current = (n + slides.length) % slides.length;
            
            // üëâ Muestra la nueva imagen
            slides[current].classList.add('active');
        }

        function changeSlide(step) {
            // üëâ Llama a showSlide() con un desplazamiento positivo o negativo
            showSlide(current + step);
        }

        // ==============================
        // ‚úÖ TAREA EXTRA: Pase autom√°tico
        // Cambia el valor (4000 ms = 4 s)
        // ==============================
        setInterval(() => {
            changeSlide(1);
        }, /* üëâ tiempo en milisegundos */ 4000);
    </script>

</body>
</html>
